<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="#"><img src="images/Logo.png" alt="">
                        </a>
                        <a href="#" class="header__logo-text">Mart<span>Place</span></a>
                    </div>
                    <div class="header__items">
                        <div class="header__items-seller">
                            <a href="#">Become a Seller</a>
                        </div>
                        <div class="header__items-alarm notifications">
                            <a href="#"><img src="images/content/alarm.png" alt=""><span>25</span></a>

                        </div>
                        <div class="header__items-message notifications">
                            <a href="#"><img src="images/content/envelope.png" alt=""><span>6</span></a>

                        </div>
                        <div class="header__items-cart notifications">
                            <a href="#"><img src="images/content/cart.png" alt=""><span>2</span></a>

                        </div>
                        <div class="header__items-user">
                            <div class="avatar">
                                <a href="#">
                                    <img src="images/content/user.jpg" alt="">
                                </a>
                            </div>
                            <div class="header__items-name">
                                <a href="#">Taofiq Hakim</a>
                                <a class="price" href="#">$20.45</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <nav class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <ul class="menu__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">All products</a></li>
                        <li><a href="#">Wordpress</a></li>
                        <li><a href="#">Festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                    <div class="header__search">
                        <form action="">
                            <input type="text" placeholder="Search product here.." required>
                            <button type="submit"><img src="images/content/magnifier.png" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
